# Model arguments
model_name_or_path: Qwen/Qwen2.5-Math-1.5B
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# Data training arguments
dataset_name: ./datasets/MATH
dataset_prompt_column: "problem"
# system_prompt: "You are a helpful AI Assistant that provides well-reasoned and detailed responses. You first think about the reasoning process as an internal monologue and then provide the user with the answer. Respond in the following format: <think>\n...\n</think>\n<answer>\n...\n</answer>"
system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."

# GRPO trainer config
bf16: true
use_vllm: True
do_eval: false
eval_strategy: "no"
eval_steps: 100
save_strategy: steps
save_steps: 30
gradient_accumulation_steps: 12
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_model_id: Qwen2.5-1.5B-Open-R1-GRPO
hub_strategy: every_save
learning_rate: 3.0e-06
log_completions: true
log_level: info
logging_first_step: true
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: cosine
max_prompt_length: 512
max_completion_length: 1024
max_steps: -1
num_generations: 12
num_train_epochs: 1
output_dir: /data0/xiangyu/saves/grpo/Qwen2.5-Math-1.5B/MATH/
overwrite_output_dir: true
per_device_eval_batch_size: 6
per_device_train_batch_size: 6
push_to_hub: False
report_to: none
reward_funcs:  #LatexExtractionConfig(),ExprExtractionConfig()
- utils.rewards.acc_reward.accuracy_reward
# - format
# - tag_count
reward_weights:
- 1.0
# - 1.0
# - 1.0
beta: 0.0
# scale_rewards: False
# save_total_limit: 1
seed: 42
full_determinism: true
warmup_ratio: 0.1

vllm_server_host: localhost
vllm_server_timeout: 120.0
vllm_server_port: 8766